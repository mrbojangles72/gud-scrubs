<!DOCTYPE html>
<html lang="en"ng-app="vis">

    <head>

        <meta charset="utf-8">
        <title>Stream Test</title> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
	<nav class="navbar navbar-fixed-top">
	  <div class="container-fluid">
	    <div ng-cloak ng-show="authenticated == true" class="navbar-header" style="position:relative;left:698px;">
	      <a class="navbar-brand icon" style="color:white;" href="#">Vis a Vis</a>
	     
	    </div>
	  </div><!-- /.container-fluid -->
</nav>
	<div ng-cloak ng-show="authenticated == true" class="main-sidebar">
		<div class="prof-icon">
		 <img src="images/tux.jpg" height="204" width="204" style="margin:10px; box-shadow: 0px 0px 10px #fff;"/>		
		<span class="nametag" style="font-family:Comic Sans"> Tux </span>	
		</div>
		<hr style="margin-top:0px !important;"/>	
		<div id="tabs" class="sidebar-menu">
            	<hr>
		    <div class="side-li">
		      <a ng-click="toggleStatus = !toggleStatus" style="color:white; cursor:pointer;">	
		      	<span class="glyphicon glyphicon-user"></span>
				<span ng-init="statusS = 'Status'" ng-bind="statusS"></span>
		      </a>
		      <div ng-show="toggleStatus" id="friends" style="background-color:green !important; color:black" ng-click="statusS = 'Status Available'; toggleStatus = !toggleStatus">
				Available
		      </div>
		      <div ng-show="toggleStatus" id="friends" style="background-color:yellow !important; color:black;" ng-click="statusS = 'Status Away';toggleStatus = !toggleStatus">
				Away
		      </div>
		      <div ng-show="toggleStatus" id="friends" style="background-color:red !important; color:black;" ng-click="statusS = 'Status Offline'; toggleStatus = !toggleStatus">
				Offline
		      </div>
		    </div>

		    <hr>
		    <div class="side-li">
		      <a ng-click="toggleFriend = !toggleFriend" style="color:white; cursor:pointer;">	
		      	<span class="glyphicon glyphicon-user"></span>
				<span>Friends</span>
		      </a>
		      <div ng-show="toggleFriend"id="friends">
				FRIEND 1 <span style="position:relative; left:100px; cursor:pointer;">Call</span>
		      </div>
		    </div>
		     <hr>
		     <div class="side-li">
		      <a style="color:white; cursor:pointer;">	
		      	<span class="glyphicon glyphicon-user"></span>
				<span>Settings</span>
		      </a>
		    </div>
		    <hr>
          </div>
	</div>	
	<div class="main-content" ng-view>	
	</div>
		<script src="/node_modules/jquery/dist/jquery.min.js"></script>	
		<script src="/node_modules/angular/angular.min.js"></script>
		<script src="/node_modules/angular-route/angular-route.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/services/loginService.js"></script>
		<script src="/js/controller.js"></script>
		<script src="/js/login-controller.js"></script>
		<script src="/js/init-controller.js"></script>
		<script src="bundle.js" charset="utf-8"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
